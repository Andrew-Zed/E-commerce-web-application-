<html lang="en"

<div>
    <div>
        <div class="col-12">
                <h3 class="text-center">Add a Products</h3>
                <hr>
                <ul class="list-inline">
                <li class="list-inline-item"><a href="/addProduct.html">Add Product</a></li>
                <li class="list-inline-item"><a href="/listProduct.html">List of Products</a></li>
                </ul>
                <div class="col-6">
                    <form action="/addP" method="Post">
                        <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text" name="pname" id="name" class="form-control">

                </div>
